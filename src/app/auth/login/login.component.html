<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      <small class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <!-- Password Field with Toggle -->
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter password" required>
        <button type="button" class="toggle-btn" (click)="togglePassword()">
          {{ passwordVisible ? 'Hide' : 'Show' }}
        </button>
      </div>
      <small class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <!-- Login Button -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <!-- Additional Actions -->
    <div class="extra-actions">
      <a routerLink="/signup">Create Account</a>
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

  </form>
</div>
