<div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <form [formGroup]="forgotPasswordForm">
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      </div>
  
      <!-- Send Code Button -->
      <button type="button" (click)="sendCode()">Send Code</button>
  
      <!-- Code Input Field (Appears After Sending Code) -->
      <div *ngIf="showCodeInput" class="form-group">
        <label for="verificationCode">Enter Code:</label>
        <input type="text" id="verificationCode" formControlName="verificationCode" placeholder="Enter verification code" required>
        <button type="button" (click)="verifyCode()">Verify Code</button>
      </div>
  
      <!-- Redirect to Login -->
      <p><a routerLink="/login">Back to Login</a></p>
    </form>
  </div>
