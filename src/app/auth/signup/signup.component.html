<div class="signup-container">
  <h2>Create Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      <small class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password" required>
      <small class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <!-- Role Selection Dropdown -->
    <div class="form-group">
      <label for="role">Register as:</label>
      <select id="role" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <small class="error" *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
        Please select a role.
      </small>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
